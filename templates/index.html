<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuck Norris Joke</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            max-width: 500px;
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
        }

        h1 {
            margin-bottom: 20px;
            font-weight: 700;
            color: #333;
        }

        .joke {
            font-size: 18px;
            margin: 20px 0;
            color: #555;
        }

        .author {
            font-size: 14px;
            color: #888;
            margin-bottom: 20px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            background: #6c5ce7;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background: #4834d4;
            transform: scale(1.05);
        }

        a {
            display: inline-block;
            margin-top: 15px;
            text-decoration: none;
            color: #6c5ce7;
            font-size: 14px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>ðŸ˜‚ Chuck Norris Joke</h1>

        <div class="joke">
            {{ joke }}
        </div>

        <div class="author">
            â€” {{ author }}
        </div>

        <button class="btn" onclick="location.reload()">New Joke</button>
        <br>
        <a href="/about">About</a>
    </div>

</body>
</html>
